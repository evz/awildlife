{% extends 'base.html' %}
{% block hero %}
    <section class="hero">
        <div class="row intro">
            <div class="large-12 columns">
                <h1>A Wild Life</h1>
            </div>
        </div>
    </section>
{% endblock %}
{% block body %}
    <br />
    <div class="row">
        <div class="large-12 columns">
            <div class="row">
                <div class="large-9 large-centered small-12 columns">
                    <hr>
                    {% for event, occurrence in events %}
                        {% include 'partials/event_listing.html' %}
                        {% if not loop.last or loop.length == 1 %}
                            <hr />
                        {% endif %}
                    {% endfor %}
                </div>

            </div>
        </div>
    </div>
{% endblock %}
{% block extra_javascript %}
    <script>
        $(document).ready(function(){
            $('li.name h1').hide();
            $(document).scroll(function(){
                if($(this).scrollTop() >= $('div.sticky').position().top){
                    $('li.name h1').show();
                }
                if($(this).scrollTop() < $('div.sticky').position().top){
                    $('li.name h1').hide();
                }
            })
        })
    </script>
{% endblock %}
