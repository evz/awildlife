<div class="row">
    <div class="large-12 columns">
        <h2>{{ event.name }} <small><a href="{{ url('admin:life_event_change', args=[event.id]) }}">Edit</a></h2>
        <p>{{ event.description }}</p>
        <ul>
        {% for registration in event.schedule.occurrences() %}
            <li>{{ occurrence }}</li>
        {% endfor %}
        </ul>
    </div>
</div>
